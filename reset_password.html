<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SolarConnect - Reset Password</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link rel="icon" type="image/png" href="logo.png">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1183d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",
              "card-dark": "#192833",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
        <header class="w-full">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between py-4 border-b border-gray-200/10 dark:border-gray-700/50">
                    <div class="flex items-center gap-3">
                        <div class="text-primary h-8 w-8">
                            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="currentColor"></path>
                                <path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="currentColor" fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">SolarConnect</h1>
                    </div>
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-medium hover:text-primary transition-colors" href="landing.html#footer">About</a>
                        <a class="text-sm font-medium hover:text-primary transition-colors" href="landing.html#why-choose-us">How it Works</a>
                        <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Pricing</a>
                        <a class="ml-4 inline-block bg-primary text-white font-bold text-sm px-5 py-2 rounded-lg hover:bg-primary/90 transition-colors" href="signup.html">Sign Up</a>
                    </nav>
                    <button class="md:hidden text-gray-900 dark:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8 bg-white/5 dark:bg-card-dark p-8 rounded-xl shadow-2xl">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                        Reset Your Password
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                        Enter and confirm your new password.
                    </p>
                </div>
                <form action="login_page.html" class="mt-8 space-y-6" method="GET">
                    <div>
                        <label class="sr-only" for="new-password">New Password</label>
                        <input class="appearance-none rounded-t-lg relative block w-full px-3 py-3 border-2 border-gray-700 bg-gray-900/50 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm dark:bg-[#233948]" id="new-password" name="new-password" placeholder="New Password" required="" type="password"/>
                    </div>
                    <div>
                        <label class="sr-only" for="confirm-password">Confirm Password</label>
                        <input class="appearance-none rounded-b-lg relative block w-full px-3 py-3 border-2 border-gray-700 bg-gray-900/50 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm dark:bg-[#233948]" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
                    </div>
                    <div>
                        <button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors" type="submit">
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</html>
